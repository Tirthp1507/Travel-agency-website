{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<link rel="stylesheet" href="{% static 'css/about.css' %}">
<link rel="stylesheet" href="{% static 'css/ad.css' %}">
<link rel="stylesheet" href="{% static 'css/amritsar.css' %}">
<link rel="stylesheet" href="{% static 'css/chardham.css' %}">
<link rel="stylesheet" href="{% static 'css/ladakh.css' %}">
<link rel="stylesheet" href="{% static 'css/lakshdweep.css' %}">
<link rel="stylesheet" href="{% static 'css/manali.css' %}">


</head>
<body>
  <navbar>
   <div class="nt">
      <a class="nb">One Stop Travel Solution</a>
            <a class="h1" href="{% url 'index' %}"><h2> Home</h2></a>
            <a class="h2" href="{% url 'about' %}"><h2>About</h2></a>
      {% if request.user.is_active == False %}
      <div class="navbar-nav me-0 mb-2 mb-lg-0"></div>
            <a class="h3" href="{% url 'login' %}"> <h2>Login</h2></a>
             <a class="h4" href="{% url 'signup' %}"> <h2>Sign up</h2></a>
      {% else %} 
          {% if request.user.is_active %}
          <div class="navbar-nav me-0 mb-2 mb-lg-0"></div>
            <div class="nav-link" href="">{{request.user}}</div>
            <div class="nav-link" href="{% url 'logoutUser' %}">logout</div>
          {% else %} 
          <h1>ooo</h1>
          {% endif %}
      {% endif %}
    </div>
   </div> 
  </navbar>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
